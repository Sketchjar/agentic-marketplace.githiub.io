            "div",
            { className: "bg-white rounded-xl shadow-sm p-6 grid gap-4" },
            React.createElement("input", { className: "border rounded-lg h-10 px-3", placeholder: "Agent Name" }),
            React.createElement("input", { className: "border rounded-lg h-10 px-3", placeholder: "Department" }),
            React.createElement("input", { className: "border rounded-lg h-10 px-3", placeholder: "Domain" }),
            React.createElement("input", { className: "border rounded-lg h-10 px-3", placeholder: "Subdomain" }),
            React.createElement("textarea", { className: "border rounded-lg px-3 py-2", placeholder: "Description" }),
            React.createElement(
              "div",
              { className: "flex items-center justify-end gap-3" },
              React.createElement("button", { onClick: onCancel, className: "px-4 py-2 border rounded-lg" }, "Cancel"),
              React.createElement("button", { className: "px-4 py-2 rounded-lg text-white", style: { background: "#E4002B" } }, "Register")
            )
          )
        );
      }

      function App() {
        const [view, setView] = useState("home");
        const [selectedAgent, setSelectedAgent] = useState(null);

        const handleOpen = (agent) => { setSelectedAgent(enrichAgent(agent)); setView("detail"); };
        const handleRegister = () => setView("register");
        const handleBack = () => { setView("home"); setSelectedAgent(null); };

        return React.createElement(
          "div",
          { className: "min-h-screen bg-gray-50" },
          React.createElement(Header, { onHome: handleBack, onRegister: handleRegister }),
          view === "home" && React.createElement(Home, { onOpen: handleOpen, onRegister: handleRegister }),
          view === "detail" && selectedAgent && React.createElement(AgentDetail, { agent: selectedAgent, onBack: handleBack }),
          view === "register" && React.createElement(RegisterAgent, { onCancel: handleBack })
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
